<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서시</title>
    <!-- css 연결(외부정의방식)-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>서시</h1>
    <p>윤동주</p>
    <p>죽는 날까지 하늘을 우러러<br>
        한 점 부끄럼이 없기를,<br>
        잎새에 이는 바람에도<br>
        나는 괴로워했다.
    </p>
    <p><strong>별을 노래하는 마음</strong>으로<br>
        모든 죽어 가는 것을 사랑해야지,<br>
        그리고 나한테 주어진 길을<br>
        걸어가야겠다.
    </p>
    <p>오늘 밤에도 <em>별이 바람에 스치운다.</em></p>
    <p>하늘과 바람과 별과 시</p>
</body>
</html>
