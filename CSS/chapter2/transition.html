<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
    <style>
        div{
            width:300px;
            height:300px;
            background: #ff0;
            margin: 100px auto;
            transition: all 0.5s;
        }
        div:hover{
            background: #000;
            width: 100px;
            height: 500px;
            margin-top: 200px;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
