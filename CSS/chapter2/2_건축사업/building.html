<body>
    
    <div class="main">
        <div class="main_img">
            <img src="images/intro_img.png" alt="부르즈칼리파사진">

        </div>
        <div class="main_txt">
            <h1>건축사업</h1>
            <p class="slogan">더 큰 미래를 향한 새로운 세계 건설</p>
            <p>끝없는 도전정신과 의지로 새로운 스카이라인을 만들어가는 삼성물산 건설부문은, 건축사업 분야에서 공사 원가와 건설기간을 단축시키는 첨단 공법 개발과 공간 활용을 극대화 시킬 수 있는 최적의 디자인 설계로 건축 전 분야에 걸쳐 다양한 시공 경험을 자랑합니다.
            </p>
            <dl>
                <dt>부르즈 칼리파</dt>
                <dd>삼성물산이 시공한 두바이의 부르즈 칼리파는 163층의 세계 최고층 빌딩입니다.</dd>
            </dl>


        </div>
    </div>
