<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 태그</title>
</head>
<body>
    <!--목록태그-->
    <!--<ol>
        <li>내용</li>
    </ol> => 순서가 있는 목록-->
    <h1>목록 태그</h1>
    <h2>순서형 목록</h2>
    <ol type="A">
        <li>첫번째 목록
            <ol>
                <li>첫번째 작은 목록</li>
            </ol>
        </li>
        <li>두번째 목록</li>
        <li>세번째 목록</li>
    </ol>
    <!--<ul>
        <li>내용</li>
    </ul> => 순서가 없는 목록-->
    <h2>비순서형 목록</h2>
    <ul type="square">
        <li>첫번째 목록</li>
        <li>두번째 목록</li>
        <li>세번째 목록</li>
    </ul>
    <!--<dl>
        <dt>내용</dt>(제목)
        <dd>내용</dd>(내용)
    </dl> => 정의형 목록-->
    <h2>정의형 목록</h2>
    <dl>
        <dt>정의된 단어,제목</dt>
        <dd>그 단어에 대한 설명글로 작성하시오.</dd>
    </dl>
    <!--dt만있는 or dd만 있는 dl은 있을수 없고, dd는 연속해서 나올수 있다-->
</body>
</html>
