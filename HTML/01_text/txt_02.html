<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>태그익히기</title>
</head>
<body>
    <h1>h, p, br, em, strong 태그익히기</h1>
    <p>h1, h2, h3, h4, h5, h6까지 태그는 6단계 제목 계층을 나타냅니다.<br>
        h1이 가장 높은 제목 계층이고 h6은 가장 낮은 제목 계층입니다.
    </p>
    <p>p태그는 문단을 나눌때 사용합니다.</p>
    <p>문단 안에서 줄바꿈을 할때에는  br 태그를사용합니다.<br>
        br 태그를 사용하면 문단 안에서 공백없이 줄바꿈 합니다.
    </p>
    <p><em>em 태그</em>는 텍스트를 기울임꼴로 표시하고,<br>
        <strong>strong 태그</strong>는 텍스트를 진하게 표시합니다.
    </p>
</body>
</html>
