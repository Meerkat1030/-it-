<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>회원가입 정보입력</h1>
    <form action="result.html">
        <fieldset>
            <legend>회원가입 정보입력</legend>
            <table border="1">
                <tr>
                    <th>이름</th>
                    <td><input type="text" size="20"></td>
                </tr>
                <tr>
                    <th>아이디</th>
                    <td>
                        <input type="text" size="20">
                        <button>아이디중복확인</button>
                    </td>
                </tr>
                <tr>
                    <th>비밀번호</th>
                    <td>
                        <input type="password">(공백없이 6 ~ 12자리 이내, 영문과 숫자 조합)
                    </td>
                </tr>
                <tr>
                    <th>연락처</th>
                    <td>
                        <select name="" id="">
                            <option value="">010</option>
                            <option value="">011</option>
                            <option value="">016</option>
                            <option value="">017</option>
                        </select>
                        -
                        <input type="text" size="4" maxlength="4">
                        -
                        <input type="text" size="4" maxlength="4">
                    </td>
                </tr>
                <tr>
                    <th rowspan="2">집주소</th>
                    <td>
                        <input type="text" size="6" maxlength="6">
                        <button>우편번호찾기</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" size="100">
                    </td>
                </tr>
                <tr>
                    <th>사진</th>
                    <td>
                        <input type="file">
                    </td>
                </tr>
                <tr>
                    <th>회원구분</th>
                    <td>
                        <input name="part" id="infivifusl" type="radio">개인회원
                        <input name="part" id="enterprise" type="radio">기업회원
                    </td>
                </tr>
                <tr>
                    <th>메일링서비스</th>
                    <td>
                        <input type="checkbox" name="mali" id="entertainments">연예정보
                        <input type="checkbox" name="mali" id="culture">문화정보
                        <input type="checkbox" name="mali" id="shopping">쇼핑정보
                        <input type="checkbox" name="mali" id="weather">날씨정보
                    </td>
                </tr>
                <tr>
                    <th>자기소개</th>
                    <td>
                        <textarea rows="10" cols="100" placeholder="    20자 이상 적어주세요!"></textarea>
                    </td>
                </tr>

            </table>
            <p><button>확인</button>
                <button>취소</button>
            </p>

        </fieldset>
    </form>
</body>

</html>
