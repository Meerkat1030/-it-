<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 태그</title>
</head>
<body>
    <h1>이미지 태그</h1>
    <!--img src="경로+파일명(확장자)" width="가로길이" heigth="세로길이" alt="이미지 대체 텍스트"-->
    <img src="images/movie_01.jpg" alt="영화 변호인 포스터"> 
    <img src="images/movie_02.jpg" alt="영화 겨울왕국 포스터">
    <img src="images/movie_03.jpg" alt="영화 도둑들 포스터">
    <!-- 대체텍스트가 표현되지 않는 경우 : 배경으로 처리했을때-->
    <!--
        1. 절대경로(주소창)
        2. 상대경로(작업중인 html파일에 기준)
        - 같은 위치 : 파일명만 작성하면 끝 <img src="test.jpg" alt="">
        - 하위 폴더에 위치 : 하위폴더명/파일명 <img src="images/test.jpg" alt="">
        - 상위 폴더에 위치 : ../파일명 <img src="../test.jpg" alt="">
        파일명 : 영문 대소문자 구분 
    -->
</body>
</html>
